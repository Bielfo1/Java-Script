      <script>

        function definirPar(numero){
            if (numero % 2 == 0){
                resultado = "Par"
                
            }else{
                resultado = "Impar"

            }
            return resultado
        }
        console.log(definirPar(5))
        console.log(definirPar(10))
        console.log(definirPar(50))
        console.log(definirPar(60))
        console.log(definirPar(40))
        console.log(definirPar(21))

    </script>
